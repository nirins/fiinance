<div class="row">
  <div class="col-md-9">
    <table class="realtime">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
          <th>%</th>
          <th style="width:200px;">Little Chart</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="stock in stocks | orderBy: 'symbol'" my-repeat-done data-symbol="{{stock.symbol}}" data-serie="{{stock.serie}}">
          <td data-flash="marketIsOpen">
            {{stock.symbol}}
          </td>
          <td data-flash="marketIsOpen">
            {{stock.Price | number:2}}
          </td>
          <td data-flash="marketIsOpen">
            {{stock.Change | change}}
          </td>
          <td data-flash="marketIsOpen">
            {{stock.PercentChange | percentage}}
          </td>
          <td>
            <div id="littlechart_{{stock.symbol}}"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-3">
    <div class="row">
      <div class="col-md-12" style="color:#ffd800; font-weight:bold; font-size:18px;">
        As of {{latestdate | date:'longDate'}}
      </div>
    </div>
    <div class="top-buffer-10"></div>
    <div class="row">
      <div class="groupbox">
        <div class="row">
          <div class="col-md-12">
            <h3>Stocks <small>select more..</small></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-left">
            <select multiple chosen hidden-data="true" class="chzn-select"
                    ng-model="selected_stocks"
                    ng-options="s for s in stock_list"
                    style="width: inherit;">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
