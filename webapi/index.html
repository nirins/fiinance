<!DOCTYPE html>
<html>
<head>
  <title>Market API</title>
  <meta charset="utf-8" />
  <style>
    ul {
      font-size: 0;
    }
      ul li {
        font-size: 24px;
        list-style-type: square;
        margin: 40px 10px;
      }
  </style>
</head>
<body>
  <h1>Market API</h1>
  <p>
    <ul>
      <li>
        api/stocks/sp500
      </li>
      <li>
        api/stockprices/{symbol}
      </li>
      <li>
        api/stockprices/latestdate
      </li>
      <li>
        api/treemap
      </li>
      <li>
        api/riskreturn/{year}
      </li>
    </ul>
  </p>
</body>
</html>
